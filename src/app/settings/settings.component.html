<h3>RockBlock Settings</h3>

<form #form="ngForm" (ngSubmit)="onSubmitDevice(form)" class="example-form">
  <!-- <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input name="name" type="text" matInput [(ngModel)]="myDevice.name" />
  </mat-form-field> -->

  <mat-form-field class="example-full-width">
    <mat-label>IMEI</mat-label>
    <input name="imei" type="text" matInput [(ngModel)]="myDevice.imei" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input name="email" type="email" matInput [(ngModel)]="myDevice.username"  />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input name="password" type="password" matInput [(ngModel)]="myDevice.password" />
  </mat-form-field>

  <button mat-raised-button color="primary">Save</button>
</form>

<h3>User Settings</h3>

<form #form="ngForm" (ngSubmit)="onSubmitUser(form)" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input name="name" type="text" matInput [(ngModel)]="me.name" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>SMS Phone Number</mat-label>
    <input name="phone" type="phone" matInput [(ngModel)]="me.phone" />
  </mat-form-field>

  <!-- <mat-form-field>
    <mat-label>Message Notifications</mat-label>
    <input name="notification" type="checkbox" matInput />
  </mat-form-field> -->
  
  <div class="inline">
    <button mat-raised-button color="primary">Save</button>
    <div class="error" *ngIf="userSaveError">Error saving</div>
    <div class="ok" *ngIf="userSaveOk">Saved</div>
  </div>
</form>
