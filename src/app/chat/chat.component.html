<mat-drawer-container autosize>
  <div id="background">
    <div class="box">
      <mat-toolbar class="row header" color="primary">
        <div><span>Sat Chat</span></div>
        <div>
          <button
            mat-icon-button
            on-click="logout()"
            class="button-container"
            aria-label="icon-button with menu icon"
          >
            <mat-icon>account_circle</mat-icon>
            <mat-label>{{ me.name }}</mat-label>
          </button>
        </div>
        <div>
          <button
            mat-icon-button
            on-click="drawer.toggle()"
            class="button-container"
            aria-label="icon-button with menu icon"
          >
            <mat-icon>settings</mat-icon>
          </button>
          <button
            mat-icon-button
            on-click="logout()"
            class="button-container"
            aria-label="icon-button with menu icon"
          >
            <mat-icon>logout</mat-icon>
          </button>
        </div>
      </mat-toolbar>

      <div class="row content" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div class="message-col">
          <app-messages></app-messages>
        </div>
      </div>

      <app-input class="row footer"></app-input>
    </div>
  </div>

  <mat-drawer #drawer class="sidenav" mode="over">
    <app-settings></app-settings>
  </mat-drawer>
</mat-drawer-container>
