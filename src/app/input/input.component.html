<form class="message-form">
  <mat-form-field class="message-full-width">
    <mat-label>Message</mat-label>
    <input type="text" class="form-control" matInput [formControl]="message" />
    <mat-error *ngIf="message.invalid">
      {{getError()}}
    </mat-error>
  </mat-form-field>
  <button mat-raised-button [disabled]="isInvalid()" (click)="send()" color="primary">Send</button>
