<form class="message-form">
  <mat-form-field class="message-full-width">
    <mat-label>Message</mat-label>
    <input
      name="input"
      type="text"
      matInput
      [(ngModel)]="input"
      minlength="1"
      maxLength="250"
      required
    />
  </mat-form-field>
  <button mat-raised-button (click)="send()" color="primary">Send</button>
</form>
